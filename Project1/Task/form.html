<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta description=" A login page">
        <title> Log in </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="center">
            <!-- Log in -->
                <form method="POST">
                    <h1>Login</h1>
                    <hr>
                    <!-- Username -->
                    <div class="text">
                        <label> Username </label>
                        <input type="text" required>
                    </div>
                    <!-- Password -->
                    <div class="text">
                        <label> Password </label>
                        <input type="password" required>
                    </div>
                    <a href="./home.html"> <input type="submit" value="Log in"</input> </a>
                    <div class="help"  style="text-align: center;">
                        <a href="#"> Forget Password?</a>
                        or
                        <a href="#">Sign up</a>
                    </div> 
                </form> 
        </section>
        
    </body>
</html>
